<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2048</h1>
    <div class="score-container">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="best">Best: <span id="best">0</span></div>
    </div>
    <button id="new-game">New Game</button>
    <div class="grid-container" id="grid-container"></div>
  </div>
  <div class="controls">
  <button class="control-btn" id="up">⬆️</button>
  <div>
    <button class="control-btn" id="left">⬅️</button>
    <button class="control-btn" id="down">⬇️</button>
    <button class="control-btn" id="right">➡️</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
